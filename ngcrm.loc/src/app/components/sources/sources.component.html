<div class="container">
    <div class="flex-block content-between items-center header-group">
        <h4>Источники</h4>
        <button mat-button color="primary" (click)="openSourceModal()">Новый источник</button>
    </div>   
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Заголовок  </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Действия </th>
          <td mat-cell *matCellDef="let element; let i = index"> 
              <a mat-button color="primary" (click)="editSource(element,i)" class="" >Редактировать</a>
              <a mat-button color="primary" (click)="deleteSource(element,i)" class="">Удалить</a>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id','title','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id','title','actions'];"></tr>
  
    </table>
  </div>
